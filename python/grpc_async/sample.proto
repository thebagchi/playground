syntax = "proto3";

package sample;

message Request {
  string data = 1;
}

message Response {
  string result = 1;
}

service Greeter {
  rpc Greet (Request) returns (Response);
  rpc GreetClientStreaming (stream Request) returns (Response);
  rpc GreetServerStreaming (Request) returns (stream Response);
  rpc GreetBidi (stream Request) returns (stream Response);
}

